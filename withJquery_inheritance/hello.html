<html>
  <head>
    <title>
      Inheritance
    </title>
    <!--<script src="jquery.js type="text/javascript"></script>
    <script src="inheritance.js" type="text/javascript"></script>
    -->
    <script>
      function Person(name,id){
        this.name=name;
        this.id=id;
      }
      function Student(grade){
        this.grade=grade;
      }
      function Employee(company,post){
        this.company=company;
        this.post=post;
      }

      var apple=new Student("12");
      apple._proto_=Person;
      apple.name="okay";
      apple.id="1";
      Person.prototype.country="India";

      function callMe(){
        console.log(apple);
      }
    </script>
  </head>
  <body>
    <h1>INHERITANCE SAMPLE</h1>
    <br>
    <button onclick="callMe()">CLICK HERE </button>
  </body>

</html>
